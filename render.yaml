services:
    - type: web
      name: ai-document-processor
      env: docker
      dockerfilePath: backend/Dockerfile
      region: oregon  # Choose your preferred region
      envVars:
        - key: ENVIRONMENT
          value: production
        - key: DEBUG
          value: "False"
        - key: MAX_FILE_SIZE
          value: "52428800"
      disk:
        name: uploads
        mountPath: /app/uploads
        sizeGB: 1
